name: Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/go-setup
        with:
          token: ${{ secrets.GREENBONE_BOT_TOKEN }}

      - run: make build
